<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Find Weather</title>
    <link rel="stylesheet" href="/API/styles.css">
</head>
<body style="background-color: rgb(183, 122, 240);">
    <div class="container" style="text-align: center;font-size: x-large;font-family: cursive;">
        <form autocomplete="off" action="/" method="post"
        style="
            top: 50%;
            left: 50%;
            margin: 20% 0 0 0
        ;">
            <label for="city">Enter city:</label>
            <input type="text" 
            style="padding: 10px 20px;margin: 8px 0px; display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;"
            name = "city" placeholder="Enter city">
            <button type="submit" 
            style="
            border-radius: 4px;
            padding: 10px 20px;
            font-family: cursive;
            font-size: 12px;
            margin: 10px;">Go</button>
        </form>
    </div>
</body>
</html>
